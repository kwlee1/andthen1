<h3>{{story?.title}}</h3>
<h4>Author: {{story?.author}}</h4>
<p>
	<span *ngFor="let entry of story?.entries">{{entry.content}} </span>
</p>
<form (submit)="addEntry()" #newEntry="ngForm">
	<label for="entry">Add to the story:</label>
	<textarea name="entry" id="entry" cols="30" rows="10" required [(ngModel)]="entry.content" #content></textarea>
	<input type="submit" value="Add" [disabled]="newEntry.invalid">
</form>
